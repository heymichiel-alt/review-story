<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
  body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1920px;
    background: #0f1115;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .photo {
    width: 920px;
    height: 920px;
    margin: auto;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 24px;
    border: 6px solid #2a2d35;
  }
  .stars {
    margin-top:-0px;
    font-size: 60px;
    text-align: center;
    color: #f5c26b;
  }
  .review {
    
    font-size: 43px;
    text-align: center;
    line-height: 1.3;
    color: white;
    padding: 20px 60px 30px 60px;
  }
  .name {
    font-size: 43px;
    text-align: center;
    padding: 0 40px;
    line-height: 1.3;
    color: white;
    padding-bottom:50px;
  }
  .footer {
    font-size: 36px;
    text-align: center;
    opacity: 0.7;
    color: grey;
    padding-bottom:20px;
  }
   .deskneko {
    font-size: 36px;
    text-align: center;
    opacity: 0.7;
    color: grey;
    padding-bottom:100px;
  }
</style>
</head>
<body>
  <div class="photo" style="background-image: url('{{image_url}}');"></div>
  <div class="stars">★★★★★</div>
  <div class="review">{{Review}}</div>
    <div class="name">- {{Name}}</div>
  <div class="footer">Verified Etsy review</div>
  <div class="deskneko">@deskneko</div>
</body>
</html>
